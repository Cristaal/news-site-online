<h1><marquee><i>Welcome to News Site Online</i></marquee></h1>

<div ng-show="titles.length">
  <h1>Here are your titles</h1>
  <ul>
    <li ng-repeat="item in titles">
      {{ item.storyTitle }}
    </li>
  </ul>
</div>

<div class="col-md-4" ng-controller="TitlesCtrl">
  <form ng-submit="TitlesFactory.addTitle()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="TitlesFactory.storyTitle" class="form-control" placeholder="Enter title">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>


<div ui-view> </div>
