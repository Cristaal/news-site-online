<div ng-show="title.comments.length">
  <h2>Comments for {{ title.comment }}</h2>
  <ul>
    <li ng-repeat="item in title.comments">
      {{item.title}}
    </li>
  </ul>
</div>




<div>
  <h2>Add a comment to {{ title.comment }}</h2>
  <form ng-submit="addComment()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="studentName" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
