<h1><marquee><i>Welcome to News Site Online</i></marquee></h1>
</br>
</br>

<div ng-show="titles.length">
  <h1>Here are your titles</h1>
  <ul>
    <li ng-repeat="item in titles | orderBy:'-vote'">
      <a href="({ title.url })" ng-bind-html="item.name"></a> {{item.vote}} </br>
        <button ng-click="upVote(item)" class="btn btn-success">Vote Up</button>
        <button ng-click="downVote(item)" class="btn btn-danger">Vote Down</button>
    </li>
  </ul>
</div>

<div class="col-md-4" ng-controller="TitlesCtrl">
  <form ng-submit="TitlesFactory.addTitle()" class="form-inline" role="search">
    <div class="form-group">
      <input type="text" ng-model="TitlesFactory.storyTitle" class="form-control" placeholder="Enter link to article">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>


<div ui-view> </div>
